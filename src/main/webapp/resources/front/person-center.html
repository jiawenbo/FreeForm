<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>FreeForm</title>
	<link rel="stylesheet" href="lib/normalize/normalize.css">
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/person-center.css">
</head>
	<body>
		<header class="navb">
    		<div class="logo">
    			FreeForm
    		</div>
    		<a href="#" class="avatar">
    			<img src="assets/img/avatar.jpg">
    		</a>
    	</header>
    	<section class="content">
			<div class="row">
				<div class="main-content col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-12">
					<div class="avatar-block">
						<div class="avatar-inner">
							<img src="assets/img/avatar.jpg">
						</div>
					</div>
					<div class="input-block">
						<div class="input-item">
							<label for="mail">邮箱</label>
							<div class="input-inner"><input name="mail" type="email" disabled></div>
						</div>
						<div class="input-item">
							<label for="password">密码</label>
							<div class="input-inner"><input name="password" type="text"></div>
						</div>
						<div class="input-item save-item">
							<div class="btn btn-info save-btn">保存</div>
						</div>
					</div>
				</div>
			</div>
    	</section>
	</body>
</html>
